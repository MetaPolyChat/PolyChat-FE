    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    ###PWA###
    <link rel="stylesheet" type="text/css" href="style.css" nonce="###HASH###">
    <link rel="stylesheet" type="text/css" href="splash.css" nonce="###HASH###">
    <link rel="stylesheet" type="text/css" href="custom.css" nonce="###HASH###">
    <style>
      #logo {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 210px;
          height: 182px;
          min-width: 210px;
          min-height: 182px;
          margin-top: -368px;
          margin-left: -105px;
          z-index: 10802;
      }
      #link {
          position: absolute;
          left: 50%;
          bottom: 1%;
          width: 200px;
          height: 50px;
          min-width: 200px;
          min-height: 50px;
          margin-bottom: -25px;
          margin-left: -55px;
          font-size: 10px;
          cursor: pointer;
          z-index: 10802;
      }
    </style>
</head>
<body touch-action="none">
  <img id="logo" src="###LOGO###"></img>
  <script type="text/javascript" src="###SCRIPT###/zmobile.js"></script>
  <script type="text/javascript" nonce="###HASH###">
    window.getUrlParameter = (name) => {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(window.location.search);
        return (results !== null) ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : null;
    };
    var desktop = ###DESKTOP###;
    window.desktopUrl = "index.html";
    if (window.location.search != null) {
      window.desktopUrl += window.location.search;
    }
    if (window.desktopUrl.indexOf("?") >= 0) {
      window.desktopUrl += "&desktop=yes";
    } else {
      window.desktopUrl += "?desktop=yes";
    }
    if (desktop === true) {
      var link = document.createElement("span");
      link.id = "link";
      link.innerHTML = "Open Desktop Version";
      link.style.color = "#FFFFFF";
      link.style.textDecoration = "underline";
      link.addEventListener("click", function() { window.top.location.replace(window.desktopUrl); });
      document.body.appendChild(link);
    }
    var url = "" + (window.getUrlParameter("url") || window.top.location.href);
    var label = document.getElementById("status");
    if (label) label.innerHTML = url;
    var title = "###SHOWTITLE###";
    window["MobileOnly"].showUI({ header: (title === "visible") ? "###TITLE###" : " ", instructions: "Use your phone's camera to scan the code below", footer: "or visit", url: url });
  </script>
</body>
</html>
